steps:
  # 1. Build de l'image Docker pour le Frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/helper-client', '--build-arg', 'VITE_GEMINI_API_KEY=$_VITE_GEMINI_API_KEY', '.']

  # 2. Push de l'image vers Google Container Registry (ou Artifact Registry)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/helper-client']

  # 3. Déploiement sur Cloud Run (Frontend)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'helper-client'
      - '--image'
      - 'gcr.io/$PROJECT_ID/helper-client'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

  # 4. Installation des dépendances des Cloud Functions
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['ci']
    dir: 'functions'

  # 5. Déploiement des Cloud Functions & règles Firestore via Firebase CLI
  - name: 'gcr.io/$PROJECT_ID/firebase'
    args: ['deploy', '--only', 'functions,firestore', '--project', '$PROJECT_ID']

substitutions:
  _VITE_GEMINI_API_KEY: '' # Sera injecté via les triggers Cloud Build

images:
  - 'gcr.io/$PROJECT_ID/helper-client'
